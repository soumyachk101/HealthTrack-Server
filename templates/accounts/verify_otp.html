{% extends 'base.html' %}
{% load static %}

{% block title %}Verify Email | HealthTrack+{% endblock %}

{% block content %}
<div id="root" data-page="VerifyOTP"></div>

<div id="verification-email" style="display: none;">{{ request.session.verification_email }}</div>

<script id="server-messages" type="application/json">
[
    {% for message in messages %}
    {
        "level": "{{ message.tags }}",
        "message": "{{ message|escapejs }}"
    }{% if not forloop.last %},{% endif %}
    {% endfor %}
]
</script>

{% if debug %}
<script type="module">
    import RefreshRuntime from 'http://localhost:5173/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
</script>
<script type="module" src="http://localhost:5173/@vite/client"></script>
<script type="module" src="http://localhost:5173/src/main.tsx"></script>
{% else %}
<link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
<script type="module" src="{% static 'dist/assets/main.js' %}"></script>
{% endif %}
{% endblock %}
