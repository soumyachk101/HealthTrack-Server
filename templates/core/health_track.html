{% extends 'base.html' %}
{% load static %}

{% block title %}Health Track | HealthTrack+{% endblock %}

{% block content %}
<div id="root" data-page="HealthTrack"></div>

<script id="health-track-data" type="application/json">
    {
        "records": [
            {% for record in records %}
            {
                "recorded_at": "{{ record.recorded_at|date:'d M Y' }}",
                "blood_pressure_systolic": {{ record.blood_pressure_systolic|default:"null" }},
                "blood_pressure_diastolic": {{ record.blood_pressure_diastolic|default:"null" }},
                "blood_sugar": {{ record.blood_sugar|default:"null" }},
                "weight": {{ record.weight|default:"null" }},
                "heart_rate": {{ record.heart_rate|default:"null" }},
                "oxygen_level": {{ record.oxygen_level|default:"null" }},
                "bp_status": "{{ record.bp_status|escapejs }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    }
</script>

{% if debug %}
<script type="module">
    import RefreshRuntime from 'http://localhost:5173/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
</script>
<script type="module" src="http://localhost:5173/@vite/client"></script>
<script type="module" src="http://localhost:5173/src/main.tsx"></script>
{% else %}
<link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
<script type="module" src="{% static 'dist/assets/main.js' %}"></script>
{% endif %}
{% endblock %}
