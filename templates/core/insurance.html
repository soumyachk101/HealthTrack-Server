{% extends 'base.html' %}
{% load static %}

{% block title %}Insurance | HealthTrack+{% endblock %}

{% block content %}
<div id="root" data-page="Insurance"></div>

<script id="insurance-data" type="application/json">
    {
        "active_policies": {{ active_policies|default:0 }},
        "policies": [
            {% for policy in policies %}
            {
                "provider_name": "{{ policy.provider_name|escapejs }}",
                "policy_type_display": "{{ policy.get_policy_type_display|escapejs }}",
                "policy_number": "{{ policy.policy_number|escapejs }}",
                "coverage_amount": {{ policy.coverage_amount|default:0 }},
                "end_date": "{{ policy.end_date|date:'d M, Y' }}",
                "is_active": {% if policy.is_active %}true{% else %}false{% endif %}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    }
</script>

{% if debug %}
<script type="module">
    import RefreshRuntime from 'http://localhost:5173/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
</script>
<script type="module" src="http://localhost:5173/@vite/client"></script>
<script type="module" src="http://localhost:5173/src/main.tsx"></script>
{% else %}
<link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
<script type="module" src="{% static 'dist/assets/main.js' %}"></script>
{% endif %}
{% endblock %}
