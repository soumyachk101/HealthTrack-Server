{% extends 'base.html' %}
{% load static %}

{% block title %}Prescriptions | HealthTrack+{% endblock %}

{% block content %}
<div id="root" data-page="Prescriptions"></div>

<script id="prescriptions-data" type="application/json">
    {
        "prescriptions": [
            {% for prescription in prescriptions %}
            {
                "prescription_date": "{{ prescription.prescription_date|date:'d M Y' }}",
                "doctor_name": "{{ prescription.doctor_name|escapejs }}",
                "hospital_name": "{{ prescription.hospital_name|default:''|escapejs }}",
                "diagnosis": "{{ prescription.diagnosis|escapejs }}",
                "follow_up_date": "{{ prescription.follow_up_date|date:'d M Y'|default_if_none:'' }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    }
</script>

{% if debug %}
<script type="module">
    import RefreshRuntime from 'http://localhost:5173/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
</script>
<script type="module" src="http://localhost:5173/@vite/client"></script>
<script type="module" src="http://localhost:5173/src/main.tsx"></script>
{% else %}
<link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
<script type="module" src="{% static 'dist/assets/main.js' %}"></script>
{% endif %}
{% endblock %}
