{% extends 'base.html' %}
{% load static %}

{% block title %}Mental Health | HealthTrack+{% endblock %}

{% block content %}
<div id="root" data-page="MentalHealth"></div>

<script id="mental-health-data" type="application/json">
    {
        "avg_mood": {{ avg_mood|default:0 }},
        "logs": [
            {% for log in logs %}
            {
                "recorded_at": "{{ log.recorded_at|date:'d M, Y' }}",
                "mood_score": {{ log.mood_score }},
                "mood_score_display": "{{ log.get_mood_score_display|escapejs }}",
                "stress_level_display": "{{ log.get_stress_level_display|escapejs }}",
                "sleep_hours": {{ log.sleep_hours|default:"null" }},
                "notes": "{{ log.notes|escapejs|truncatechars:50 }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    }
</script>

{% if debug %}
<script type="module">
    import RefreshRuntime from 'http://localhost:5173/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
</script>
<script type="module" src="http://localhost:5173/@vite/client"></script>
<script type="module" src="http://localhost:5173/src/main.tsx"></script>
{% else %}
<link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
<script type="module" src="{% static 'dist/assets/main.js' %}"></script>
{% endif %}
{% endblock %}
