{% extends 'base.html' %}
{% load static %}

{% block title %}Lifestyle | HealthTrack+{% endblock %}

{% block content %}
<div id="root" data-page="Lifestyle"></div>

<script id="lifestyle-data" type="application/json">
    {
        "logs": [
            {% for log in logs %}
            {
                "recorded_at": "{{ log.recorded_at|date:'d M, Y' }}",
                "water_intake": {{ log.water_intake }},
                "exercise_minutes": {{ log.exercise_minutes }},
                "steps_count": {{ log.steps_count }},
                "calories_consumed": {{ log.calories_consumed|default:"null" }}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    }
</script>

{% if debug %}
<script type="module">
    import RefreshRuntime from 'http://localhost:5173/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
</script>
<script type="module" src="http://localhost:5173/@vite/client"></script>
<script type="module" src="http://localhost:5173/src/main.tsx"></script>
{% else %}
<link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
<script type="module" src="{% static 'dist/assets/main.js' %}"></script>
{% endif %}
{% endblock %}
