{% extends 'base.html' %}
{% load static %}

{% block title %}Medicines | HealthTrack+{% endblock %}

{% block content %}
<div id="root" data-page="Medicines"></div>

<script id="medicines-data" type="application/json">
    {
        "active_count": {{ active_count|default:0 }},
        "medicines": [
            {% for medicine in medicines %}
            {
                "name": "{{ medicine.name|escapejs }}",
                "dosage": "{{ medicine.dosage|escapejs }}",
                "frequency_display": "{{ medicine.get_frequency_display|escapejs }}",
                "start_date": "{{ medicine.start_date|date:'d M Y' }}",
                "end_date": "{{ medicine.end_date|date:'d M Y'|default_if_none:'' }}",
                "is_active": {% if medicine.is_active %}true{% else %}false{% endif %}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    }
</script>

{% if debug %}
<script type="module">
    import RefreshRuntime from 'http://localhost:5173/@react-refresh'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
</script>
<script type="module" src="http://localhost:5173/@vite/client"></script>
<script type="module" src="http://localhost:5173/src/main.tsx"></script>
{% else %}
<link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
<script type="module" src="{% static 'dist/assets/main.js' %}"></script>
{% endif %}
{% endblock %}
