{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up | HealthTrack+{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card auth-card-wide">
        <div class="auth-header text-center">
            <a href="{% url 'home' %}" class="d-inline-block text-decoration-none mb-2">
                <img src="{% static 'images/Logo.png' %}" alt="Logo" height="48">
            </a>
            <h2 class="fw-normal">Create your Account</h2>
            <p>to continue to HealthTrack+</p>
        </div>

        <div class="text-center mb-4">
            <a href="{% url 'register' %}" class="btn btn-primary">
                Continue to Registration
            </a>
        </div>
        
        <p class="text-center text-muted">
            Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
